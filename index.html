<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/index.css">
    <script type="module" defer src="/src/main.ts"></script>
    <title>Vite + TS</title>
  </head>
  <body class="w-full">
    <div class="flex h-[100vh]">
      <div class="bg-red-700 text-white w-[50%] h-full flex justify-center items-center text-[5em] cursor-pointer">
        <h2 id="leftside" class="text-[1.5em]">0</h2>
        <div class="absolute bottom-5 flex gap-8">
          <button id="sub-left-btn" class="bg-white text-black text-lg rounded-lg p-5 active:scale-95 transition-all ease-in-out cursor-pointer">-</button>
          <button id="add-left-btn" class="bg-white text-black text-lg rounded-lg p-5 active:scale-95 transition-all ease-in-out cursor-pointer">+</button>
        </div>
      </div>
      <div class="absolute left-[46%] bottom-9">
        <button id="reset-btn" class="border p-2 bg-white rounded-lg active:scale-95 transition-all">resetar</button>
      </div>
      <div class="bg-blue-700 text-white w-[50%] h-full flex justify-center items-center text-[5em] cursor-pointer">
        <h2 id="rightside" class="text-[1.5em]">0</h2>
        <div class="absolute bottom-5 flex gap-8">
          <button id="sub-right-btn" class="bg-white text-black text-lg rounded-lg p-5 active:scale-95 transition-all ease-in-out">-</button>
          <button id="add-right-btn" class="bg-white text-black text-lg rounded-lg p-5 active:scale-95 transition-all ease-in-out">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
